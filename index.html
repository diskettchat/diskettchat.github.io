<script src="pubnub.js"></script>
<script>(function(){







function addMessage(text,usernametxt,pfp,image){
  divmsg=document.createElement("div")
  divmsg.setAttribute("class","divmsg")
  pfpdiv=document.createElement("img")
  pfpdiv.setAttribute("src",pfp)
  pfpdiv.setAttribute("class","pfp")
  
  divmsg.append(pfpdiv)
  
  textplacer=document.createElement("span")
  
  textplacer.style="vertical-align: top;"
  usernametxt=document.createTextNode(usernametxt)
  
  msg=document.createTextNode(" "+  text)
  
  textplacer.append(usernametxt)
  textplacer.append(document.createElement("br"))
  textplacer.append(msg)
  
  divmsg.append(textplacer)
  
  
  if(image!=""){
    textplacer.append(document.createElement("br"))
    img=document.createElement("img")
    img.setAttribute("src",image)
    document.getElementById("image").value=""
    img.setAttribute("class","imgdiv")
    divmsg.append(img)
  }
  
  
  
  
  box=document.getElementById("box")
  box.append(divmsg)
}



var pubnub = PUBNUB.init({publish_key:'pub-c-fe0f5f9b-3f16-421b-aa91-be34215ff853',subscribe_key:'sub-c-e07be037-640f-4486-af17-23e8e3b16113',ssl:true});
var box = PUBNUB.$('box'), input = PUBNUB.$('input'), nickname = PUBNUB.$('usernameholder'), pfp = PUBNUB.$('pfpholder'), theimg = PUBNUB.$('image'), channel = 'chat';
pubnub.subscribe({
    channel  : channel,
    callback : function(text) {
      const newtext = text.split("%split");
      
      
      addMessage(newtext[0],newtext[1],newtext[2],newtext[3])
      
    }
});
PUBNUB.bind( 'keyup', input, function(e) {
    (e.keyCode || e.charCode) === 13 && pubnub.publish({
        channel : channel, message : input.value+"%split"+nickname.innerHTML+"%split"+pfp.innerHTML+"%split"+theimg.value, x : (input.value='')
    })
} )
})()

function setUpAccount(){
  var newUsername=prompt("Username: ")
  var newPFP=prompt("PFP (url): ")
  document.getElementById("usernameholder").innerHTML=newUsername
  document.getElementById("pfpholder").innerHTML=newPFP
}


  
function bottom() {
    document.getElementById( 'box' ).scrollIntoView();
    window.setTimeout( function () { bottom(); }, 2000 );
};

bottom();
  
</script>

<style>
  :root{
    --bg-color:#ececec;
    --box-color:#f5f5f5;

  body{ font-family:monospace ; background-color:var(--bg-color)}

  #box{
    
    width:98%;
    height:60%;
    outline:var(--border-color) solid 10px;
    background-color:var(--box-color);
    padding:5px;
    position:fixed;
    overflow-y:scroll;
    overflow-x:none;
    border-radius:20px;
  }
  #box2{
    
    width:100%;
    height:70%;
    padding:5px;
  }
  #mainchatbox{
    text-align:left;
    overflow:hidden;
  }
  .divmsg{
    
    width:97.8%;
    background-color:white;
    border-radius:20px;
    padding:5px;
    margin:10px;
  }
  .pfp{
    width:50px;
    height:50px;
    border-radius:25px;
  }
  
  #usernameholder{
    display:block;
    color:var(--bg-color)
  }
  #pfpholder{
    display:block;
    color:var(--bg-color)
  }
  
  .imgdiv{
    
    height:100px;
    border-radius:10px;
  }
</style>
